server:
  port: ${PORT:8080}

spring:
  application:
    name: agregador

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL:}}
    username: ${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:}}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true

solicitudes:
  base-url: ${SOLICITUDES_BASE_URL:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  datadog:
    metrics:
      export:
        enabled: ${DD_METRICS_ENABLED:false}
        api-key: ${DD_API_KEY:}
        uri: https://api.us5.datadoghq.com
        step: 15s
        descriptions: false
  metrics:
    tags:
      service: agregador
      env: prod
