server:
  port: ${PORT:8080}

spring:
  application:
    name: agregador
  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL}}
    username: ${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:}}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false  

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

  datadog:
    metrics:
      export:
        enabled: true
        api-key: ${DD_API_KEY}
        uri: https://api.us5.datadoghq.com
        step: 15s
        descriptions: false


management.metrics.tags:
  service: agregador
  env: prod
